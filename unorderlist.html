<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unorder list</title>
    <style>
      header {
        background-color: #84f3f39d;
        text-align: center;
      }
      #list {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <mark>Feb fruits</mark>
      <div id="list">
        <ul>
          <li>apple</li>
          <li>mango</li>
          <li>orange</li>
          <li>kiwi</li>
          <li>grapes</li>
          <li>lychee</li>
        </ul>
      </div>
    </header>
  </body>
</html>
