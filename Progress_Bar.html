<!-- Create a Progress Bar -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My html progress skill</title>
  </head>
  <body>
    <h1>My html progress skill</h1>
    <label for="MY Progress Skill ">My html progress skill</label>
    <progress id="MY Progress Skill" value="55" max="100">
      MY Progress Skill
    </progress>
  </body>
</html>
