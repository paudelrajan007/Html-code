<!--  Create SubWay like page by using ai css -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subway</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF9E8; /* Light yellow background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        /* Header Styles */
        header {
            background-color: #005C2B; /* Subway green */
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        header div {
            color: #FFC72C; /* Subway yellow */
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        header a {
            color: #FFC72C;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
    
        header a:hover {
            color: #FFFFFF;
        }
    
        /* Main Content Styles */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
    
        main div {
            color: #005C2B;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    
        main img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    
        main p {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 1rem;
        }
    
        /* Footer Styles */
        footer {
            background-color: #005C2B;
            color: #FFC72C;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 1.1rem;
        }
    
        footer b {
            display: block;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
    
            header div {
                font-size: 1.8rem;
            }
    
            main div {
                font-size: 2rem;
            }
    
            main p {
                font-size: 1rem;
            }
        }
    </style>
  </head>
  <body>
    <header>
        <div>SubWay</div>
        <a href="/home">Home</a>
        <a href="/About Us>"> About us</a>
        <a href="/Menu">Menu</a>
    </header>
    <main>
        <div>Dinner</div>
        <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="Dinner">
        <p>Subway is an American multinational fast food restaurant franchise that specializes in submarine sandwiches (subs) and wraps.</p>
        
    </main>
    <footer>
        Contact
        <b>SubWay Cares</b>
    </footer>
  </body>
  </html>
